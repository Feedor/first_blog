{% extends "blog/base.html" %}
{% block content %}
{% for e in posts %}
<div class="postt">
    <div class="title">
        <h1><a href="{% url 'post_detail' pk=e.pk %}">{{ e.title }}</a></h1>
    </div>
    <div class="text">
        <p>{{e.text|linebreaksbr}}</p>
    </div>
    <div class="date">
        <p>{{e.pulikate_date}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
