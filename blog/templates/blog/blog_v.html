{% extends "blog/base.html" %}
{% block content %}
{% for e in posts %}
<div class="post">
    <div class="title">
        <h2>{{e.title}}</h2>
    </div>
    <div class="text">
        <p>{{e.text|linebreaksbr}}</p>
    </div>
    <div class="date">
        <p>{{e.pulikate_date}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
